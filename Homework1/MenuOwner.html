<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/Menu.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/owner.js"></script>
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href="DashboardRest.html" class="active">Home</a>
        <a href="MenuOwner.html">Menu</a>
        <a href="OrderOwner.html">Order Management</a>
        <a href=#SignOutModal data-toggle="modal" data-target="#SignOutModal">Sign Out</a>
        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
    </div>
    <header>
        <h1>Menu</h1>
        <!-- Trigger/Open The Modal -->
        <button id="myBtn">Add Menu</button>
    </header>
    <!-- <div id='menu0'class="floating-box">
        <img src="./images/Benedict.png" alt="Benedict" style="width:200px;height:160px;margin-top:25px">
        <h2> Golden State Benedict  </h2>
        <h4> $20 </h4>
        <button onclick="deleteMenu(menu0)"> Delete </button>
    </div> -->
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h>Please add your own menu here</h>
            <form id='addMenuForm'>
                Item Name:<br>
                <input type="text" name="name" value=""><br><br>
                Price:<br>
                <input type="text" name="price" value=""><br><br>
                Image Path:<br>
                <input type="text" name="image" value=""><br><br>
                <!-- <input type="submit" value="Submit"> -->

            </form>
            <button id='addMenuOK'> OK </button>
        </div>
    </div>

    <div id="updateModal" class="modal">
        <!-- Modal content -->
        <div  class="modal-content">
            <span class="close">&times;</span>
            <h>Please add your own menu here</h>
            <form id='updateMenuForm'>
                Item Name:<br>
                <input id='upName' type="text" name="name" value="1"><br><br>
                Price:<br>
                <input id='upPrice' type="text" name="price" value="2"><br><br>
                Image Path:<br>
                <input id='upImg' type="text" name="image" value="3"><br><br>
                <!-- <input type="submit" value="Submit"> -->
            </form>
            <button onclick="updateMenuOK()"> Update </button>
        </div>
    </div>

    <!--SignOut-->
    <div style="position:absolute">
        <div class="modal fade" id="SignOutModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" data-backdrop="static"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                        <h3 class="modal-title" id="lineModalLabel">SignOut</h3>
                    </div>
                    <div class="modal-body">
                        Are You Sure ?
                    </div>
                    <div class="modal-footer">
                        <div class="btn-group btn-group-justified" role="group" aria-label="group button">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-success" data-dismiss="modal" role="button" data-backdrop="static">No</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" id="login" class="btn btn-danger" data-dismiss="modal" data-toggle="modal" data-target="#PopUpSignOutConfirm"
                                        role="button" data-backdrop="static" onclick="return SignOutConfirm()">
                                    Yes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Sign Out Confirm-->
    <div style="position:absolute">
        <div class="modal fade" id="PopUpSignOutConfirm" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" data-backdrop="static"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                        <h3 class="modal-title" id="lineModalLabel">Result</h3>
                    </div>
                    <div class="modal-body">
                        You have signed out.
                    </div>
                    <div class="modal-footer">
                        <div class="btn-group btn-group-justified" role="group" aria-label="group button">
                            <div class="btn-group" role="group">
                                <button type="button" id="login" class="btn btn-danger" data-dismiss="modal"
                                        role="button" data-backdrop="static" onclick="return goToHome()">
                                    Back To Homepage
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }

        function SignOutConfirm() {
            localStorage.setItem('successSignInCust', 0);
        }

        function goToHome() {
            location.href = "Homepage.html";
        }
    </script>
</body>
</html>
